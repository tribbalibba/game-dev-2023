<<!DOCTYPE html>
<html>
<head>
	<title>Multiplication and Division Calculator</title>
</head>
<body>
	<button onclick="calculate()">Calculate</button>
	<br>
	<p id="result"></p>

	<script>
		function calculate() {
			const num1 = 15;
			const num2 = 8;
			const num3 = 0.3;

			const result = (num1 * num2) / num3;

			document.getElementById("result").innerHTML = "Result: " + result;
		}
	</script>
</body>
</html>
